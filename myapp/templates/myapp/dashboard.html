<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>ClimaSense</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            gap: 1rem;
        }

        h1 {
            color: #1e90ff;
            font-size: 2.5em;
            margin-bottom: 0.5rem;
        }

        p {
            color: #4682b4;
            font-size: 1.2em;
            margin-bottom: 1.5rem;
        }

        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 500px;
            margin: 10px;
        }

        .icon {
            font-size: 3.5em;
            margin-bottom: 10px;
            color: #ffa07a;
        }

        .value {
            font-size: 2em;
            color: #333;
        }

        .label {
            font-size: 1.2em;
            color: #4682b4;
        }

        .timestamp {
            font-size: 1em;
            color: #888;
            margin-top: 5px;
        }

        .charts-container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 90%;
            gap: 30px;
        }

        canvas {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 500px;
            height: 300px;
        }

        .relay-control {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .relay-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .relay-button.active {
            background-color: #ff4500;
        }

        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #4682b4;
        }

        .footer span {
            color: #1e90ff;
        }

        .error-message {
            color: #ff4500;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .charts-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <div style="text-align: center;">
        <h1>ClimaSense</h1>
        <p>Real-time monitoring of temperature and humidity conditions.</p>
    </div>

    <div class="charts-container">
        <!-- Temperature Chart -->
        <div class="card">
            <canvas id="temperatureChart"></canvas>
        </div>

        <!-- Humidity Chart -->
        <div class="card">
            <canvas id="humidityChart"></canvas>
        </div>
    </div>

    <div class="relay-control">
        <input type="text" id="relayInput" placeholder="Enter 'on' or 'off'" aria-label="Relay control input">
        <button id="relaySubmit" class="relay-button" disabled>Submit</button>
        <p id="feedbackMessage" class="feedback"></p>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <div class="relay-control">
        <button id="relayButton" class="relay-button" aria-label="Toggle relay">Turn Relay ON</button>
    </div>

    <script>
        // CSRF Token
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        
        // Real-time Data Arrays
        let temperatureData = [];
        let humidityData = [];
        let labels = [];

        // Initialize ChartJS for Temperature
        const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
        const temperatureChart = new Chart(temperatureCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: temperatureData,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4 // Smooth line
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Time (seconds)' } },
                    y: { beginAtZero: true, title: { display: true, text: 'Temperature (°C)' } }
                },
                animation: {
                    duration: 1000
                }
            }
        });

        // Initialize ChartJS for Humidity
        const humidityCtx = document.getElementById('humidityChart').getContext('2d');
        const humidityChart = new Chart(humidityCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Humidity (%)',
                    data: humidityData,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4 // Smooth line
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Time (seconds)' } },
                    y: { beginAtZero: true, title: { display: true, text: 'Humidity (%)' } }
                },
                animation: {
                    duration: 1000
                }
            }
        });

        // Fetching data in real-time every 5 seconds
        setInterval(fetchAllData, 5000); // Unified fetching

        function fetchAllData() {
            fetchTemperatureAndHumidity();
            fetchSensorData(); // You can define this function to fetch sensor data if needed.
        }

        // Function to fetch temperature and humidity from the API
        function fetchTemperatureAndHumidity() {
            fetch('/api/get-readings/')
                .then(response => response.json())
                .then(data => {
                    const currentTemperature = data.temperature;
                    const currentHumidity = data.humidity;
                    const currentTime = new Date().toLocaleTimeString();

                    // Update the displayed values
                    document.getElementById('temperatureValue').textContent = `${currentTemperature} °C`;
                    document.getElementById('humidityValue').textContent = `${currentHumidity} %`;

                    // Update the charts
                    updateChart(temperatureChart, currentTime, currentTemperature);
                    updateChart(humidityChart, currentTime, currentHumidity);

                })
                .catch(error => {
                    console.error('Error fetching temperature and humidity:', error);
                    document.getElementById('errorMessage').textContent = 'Error fetching temperature and humidity data.';
                });
        }

        // Update chart data and labels
        function updateChart(chart, currentTime, currentValue) {
            // Limit the number of points on the chart
            if (labels.length > 9) {
                labels.shift();
                chart.data.datasets[0].data.shift();
            }

            labels.push(currentTime);
            chart.data.labels.push(currentTime);
            chart.data.datasets[0].data.push(currentValue);

            chart.update();
        }

        // Function to toggle relay status
        function toggleRelay() {
            relayStatus = !relayStatus;
            relayButton.textContent = relayStatus ? 'Turn Relay OFF' : 'Turn Relay ON';
            relayButton.classList.toggle('active', relayStatus);

            // Send relay state to server using POST request with JSON payload
            fetch('/relay/control/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken // Include CSRF token
                },
                body: JSON.stringify({ state: relayStatus ? 'on' : 'off' })
            })
            .then(response => response.json())
            .then(data => {
                // Handle success or error response from the server
                console.log('Relay toggled:', data);
            })
            .catch(error => {
                console.error('Error toggling relay:', error);
                document.getElementById('errorMessage').textContent = 'Error toggling relay.';
            });
        }

        // Handle relay input submission
        const relayInput = document.getElementById('relayInput');
        const relaySubmit = document.getElementById('relaySubmit');
        
        relayInput.addEventListener('input', () => {
            const inputValue = relayInput.value.toLowerCase();
            relaySubmit.disabled = !(inputValue === 'on' || inputValue === 'off');
        });

        relaySubmit.addEventListener('click', () => {
            const relayState = relayInput.value.toLowerCase();
            if (relayState === 'on' || relayState === 'off') {
                // Send relay state to server using POST request
                fetch('/relay/control/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken // Include CSRF token
                    },
                    body: JSON.stringify({ state: relayState })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('feedbackMessage').textContent = `Relay turned ${relayState}.`;
                    document.getElementById('errorMessage').textContent = ''; // Clear error message
                })
                .catch(error => {
                    console.error('Error toggling relay:', error);
                    document.getElementById('errorMessage').textContent = 'Error toggling relay.';
                });
            }
        });

        // Initial relay status
        let relayStatus = false;
        const relayButton = document.getElementById('relayButton');
        relayButton.addEventListener('click', toggleRelay);

    </script>
</body>
</html>
